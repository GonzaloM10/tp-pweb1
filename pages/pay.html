<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - Spotilam</title>
</head>
<body>
    <section class="Contenedor">

        <h1>Elejiste el plan</h1>
        <img src="" alt=""> <!-- aca iria la imagen del plan seleccionado-->

        <form class = "Datos Tarejeta">

            <div class="numeros tarjeta">
                <label for="card-number">Número de tarjeta de crédito:</label>
                <input type="text" id="card-number" name="card-number" pattern="[0-9]{4} - [0-9]{4} - [0-9]{4} - [0-9]{4}" placeholder="1234 - 5678 - 9012 - 3456" required>
            </div>

            <div class="vto">
                <label for="vto__tarjeta"> VTO </label>
                <input id="vto__tarjeta" type="date" name="vto__tarjeta" placeholder="Ingresar vencimiento">
            </div>

            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3">
            </div>
            
        </form>

    </section>
   

</body>
</html>
