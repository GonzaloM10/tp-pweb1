<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesion - Spotylam</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"><link rel="stylesheet" href="./Estilos/login.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="IMG/Spotilan.png">

</head>


<!-- partial:index.partial.html -->
<body class="align">

  <div class="contenedor">
    
    <form class="form login" id="formulario" action="pages/home.html">

      <div class="form__field">
        <label for="login__username"><img class="icon" src="./icons/user.svg"></img><span class="hidden">Username</span></label>
        <input id="login__username" type="text" name="username" class="form__input" placeholder="Ingresa su nombre">
      </div>

      <div class="form__field">
        <label for="login__password"><img class="icon" src="./icons/password.svg"></img><span class="hidden">Password</span></label>
        <input id="login__password" type="password" name="password" class="form__input" placeholder="Ingresa una contraseña">
      </div>

      <div class="form__field">
        <button class="button-login" id="iniciarSesion" type="submit">Iniciar sesión</button>
      </div>
      

    </form>

    <p class="text--center">No sos miembro? <a href="./pages/register.html">Registrate</a> <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/icons.svg#arrow-right"></use></svg></p>
    
    <!-- aca creo un div vacio para insertar los label de las validaciones del documento .js-->
    <div id="mensaje" class="mensajesDeError">

    </div>
  </div>

    <!-- el enlace con el documento .js lo pongo al final por lo del DOM, asi se cargan todas las variables, o algo asi era-->
  <script src="js/login.js"></script>
</body>

</html>
