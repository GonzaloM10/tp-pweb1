<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body class="align">

  <div class="contenedor">
    
    <form class="form login">

      <div class="form__field">
        <label for="login__username"><img class="icon" src="./icons/user.svg"></img><span class="hidden">Username</span></label>
        <input id="login__username" type="text" name="username" class="form__input" placeholder="Ingresa su nombre" required>
      </div>

      <div class="form__field">
        <label for="login__password"><img class="icon" src="./icons/password.svg"></img><span class="hidden">Password</span></label>
        <input id="login__password" type="password" name="password" class="form__input" placeholder="Ingresa una contraseña" required>
      </div>

      <div class="form__field">
                                      <!--el formaction me redirecciona al home, cuando rellene los campos con required-->
        <button class="button-login" role="button" formaction="pages/home.html">Iniciar sesión</button>
      </div>
      

    </form>

    <p class="text--center">No sos miembro? <a href="./pages/register.html">Registrate</a> <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/icons.svg#arrow-right"></use></svg></p>

  </div>
